<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google font Mulish-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!--Import Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import local stylesheet-->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">

    <title>Dashboard</title>
</head>
<body id="login">
    <div class="container">
        <div class="logo">
                <img src="./assets/logo.svg" alt="Dashboard kit logo">
                <h1>Dashboard Kit</h1>
        </div>
        <div class="intro">
                <h2>Log in to Dashboard Kit</h2>
                <p>Enter your e-mail and password below</p>
        </div>
        <form class="form">
            <div class="input-group">
                <label class="label" for="email">email</label>
                <input class="input" type="email" name="email" placeholder="Email address">
            </div>
            <div class="input-group">
                <label class="label" for="password">password <a href="#">Forgot password?</a> </label>
                <div class="input-container show-icon">
                    <input class="input" type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <button class="button primary-button">Log in</button>
        </form>
        <span class="footer">Don't have an account?
            <a class="link" href="#">Sign up</a>
        </span>
        <span class="footer">
            <a class="link" href="./pages/Design-system.html">Go to Design System</a>
        </span>
    </div>
    <script src="./scripts/inputPasswdRemoveIcon.js"></script>
    <script src="../scripts/selectDropdown.js"></script>
</body>
</html>
